<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header m-auto text-center p-1">
        <h1>ROLL A NUMBER OF DICE</h1>
    </header>
    <div class="container center">
        <label for="number">Number:</label>
        <br>
        <input type="number" name="number" id="number" min="0">
        <span id="error" class="text-danger"></span><br><br>
        <button class="btn btn-primary" onclick="checkValues()">
            ROLL
        </button>
        <br><br>
        <p>Click the button to roll a number of dice</p>
        <div id="results" class="rounded-4 w-100 p-1 align-content-center">
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
